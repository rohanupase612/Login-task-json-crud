<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Register Form</h2> <hr>
      <div class="text-center mb-5 text-dark">Please Fill Up this Form</div>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" [formGroup]="formdata">

          <div class="text-center">
            <img src="../../assets/formlogo" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3 row">
            <div class="col-lg-6">
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter First Name" formControlName="fname"
            [ngClass]="{'red': formdata.controls.fname.invalid && formdata.controls.fname.touched}" />
          <span *ngIf="formdata.controls.fname.invalid && formdata.controls.fname.touched">Please
            Enter First Name</span>
            </div>
            <div class="col-lg-6">
            <input type="text" class="form-control col-lg-6" aria-describedby="emailHelp" placeholder="Enter Last Name" formControlName="lname"
            [ngClass]="{'red': formdata.controls.lname.invalid && formdata.controls.lname.touched}" />
          <span *ngIf="formdata.controls.lname.invalid && formdata.controls.lname.touched">Please
            Enter Last Name</span>
          </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Enter Email"formControlName="email"
            [ngClass]="{'red':formdata.controls.email.invalid && formdata.controls.email.touched}" />
          <span *ngIf="formdata.controls.email.invalid && formdata.controls.email.touched">Please
            Enter Valid
            Email</span>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number"formControlName="mobile"
            [ngClass]="{'red': formdata.controls.mobile.invalid && formdata.controls.mobile.touched}" />
          <span *ngIf="formdata.controls.mobile.invalid && formdata.controls.mobile.touched">Please Enter Mobile Number</span>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="password"formControlName="password"
            [ngClass]="{'red': formdata.controls.password.invalid && formdata.controls.password.touched}" />
          <span *ngIf="formdata.controls.password.invalid && formdata.controls.password.touched">Password Must Be 8 Digit</span>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"
              [disabled]="!formdata.valid" (click)="onSubmit(formdata.value)">Register</button></div>
              <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Add New user</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Have Already an Account<a routerLink="/login"
              class="text-dark fw-bold"> Login Here</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
