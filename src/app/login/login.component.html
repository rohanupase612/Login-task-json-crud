<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login Here</h2>
      <div class="text-center mb-5 text-dark">If Already Registered</div>
      <div class="card my-5">
        <form [formGroup]="formdata" (ngSubmit)="login(formdata.value)" class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="../../assets/formlogo" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="Username" formControlName="email" aria-describedby="emailHelp"
              placeholder="Enter Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="Enter Password">
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a routerLink="/register" class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
